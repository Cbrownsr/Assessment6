<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Gallery Page - Image Rollovers</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <style>
        #gallery img {
            transition: transform 0.3s ease; /* Smooth transition for transform */
        }
        #gallery img:hover {
            transform: scale(1.5); /* Increase the enlargement scale on hover */
            z-index: 10; /* Ensure the image is above others */
        }
    </style>
</head>
<body>
    <header>
        <div class="top">
            <a class="logo" href="index.html">CapellaVolunteers<span class="dotcom">.org</span></a>
        </div>
        <nav>
            <ul class="topnav">
                <li><a href="index.html">Home</a></li>
                <li><a href="invitation.html">Invitation</a></li>
                <li><a href="volunteer.html">Volunteers</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="registration.html">Registration</a></li>
            </ul>
        </nav>
    </header>
    <section id="gallery">
        <!-- Gallery content as before -->
    </section>
    <footer>This site is for IT3515 tasks.</footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            preloadGalleryImages();
        });

        // Adjusted preloadGalleryImages function
        function preloadGalleryImages() {
            var galleryImages = document.querySelectorAll('#gallery img');
            galleryImages.forEach(img => {
                var originalSrc = img.src;
                var rolloverSrc = originalSrc.replace('.jpg', '_over.jpg');

                var rolloverImg = new Image();
                rolloverImg.onload = function() {
                    console.log("Preloaded: " + rolloverSrc);
                };
                rolloverImg.src = rolloverSrc;

                img.addEventListener('mouseover', function() {
                    img.src = rolloverSrc;
                });
                img.addEventListener('mouseout', function() {
                    img.src = originalSrc;
                });
            });
        }
    </script>
</body>
</html>
