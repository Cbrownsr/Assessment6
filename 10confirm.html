<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Confirmation Page</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function displayUserInfo() {
            const userInfo = {
                userName: getCookie('userName'),
                password: getCookie('password'), // Normally, you would not store a password in cookies like this.
                firstName: getCookie('firstName'),
                lastName: getCookie('lastName'),
                email: getCookie('email'),
                phoneNumber: getCookie('phoneNumber'),
                signUpNewsletter: getCookie('signUpNewsletter')
            };

            document.getElementById('userInfo').innerHTML = `
                <p>Username: ${userInfo.userName}</p>
                <p>Password: ${userInfo.password}</p>
                <p>First Name: ${userInfo.firstName}</p>
                <p>Last Name: ${userInfo.lastName}</p>
                <p>Email: ${userInfo.email}</p>
                <p>Phone Number: ${userInfo.phoneNumber}</p>
                <p>Newsletter Signup: ${userInfo.signUpNewsletter}</p>
            `;
        }

        window.onload = displayUserInfo;
    </script>
</head>
<body>
    <header>
        <div class="top">
            <a class="logo" href="index.html">CapellaVolunteers<span class="dotcom">.org</span></a>
        </div>
    </header>
    <section>
        <h1>Confirmation of Your Details</h1>
        <div id="userInfo"></div>
    </section>
    <footer>This events site is for IT3515 tasks.</footer>
</body>
</html>
