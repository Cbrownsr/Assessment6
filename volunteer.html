<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Volunteer Management</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
    <header>
        <div class="top">
            <a class="logo" href="index.html">CapellaVolunteers<span class="dotcom">.org</span></a>
        </div>
        <nav>
            <ul class="topnav">
                <li><a href="index.html">Home</a></li>
                <li><a href="invitation.html">Invitation</a></li>
                <li><a href="volunteer.html" class="active">Volunteers</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="registration.html">Registration</a></li>
            </ul>
        </nav>
    </header>
    <section id="pageForm">
        <h1>Volunteers</h1>
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name">
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name">
            
            <input type="button" id="add_button" value="Add Volunteer" onclick="addVolunteer()">
            <input type="button" id="delete_button" value="Delete Volunteer" onclick="deleteVolunteer()">
        </div>
        <h2>Volunteer List</h2>
        <textarea id="volunteerList" rows="10" cols="60" readonly></textarea>
        <div>
            <input type="button" id="clear_button" value="Clear Volunteers" onclick="clearList()">
            <input type="button" id="sort_button" value="Sort By First Name" onclick="sortList()">
        </div>
    </section>
    <footer>This events site is for IT3515 tasks.</footer>

    <script type="text/javascript">
        var volunteers = [];

        function updateDisplay() {
            var list = document.getElementById('volunteerList');
            list.value = '';  // Clear the previous list content
            volunteers.forEach(function (volunteer, index) {
                list.value += (index + 1) + '. ' + volunteer + '\n';  // Add running count
            });
        }

        function addVolunteer() {
            var firstName = document.getElementById('first_name').value.trim();
            var lastName = document.getElementById('last_name').value.trim();
            if (firstName && lastName) {
                var fullName = firstName + ' ' + lastName;
                if (!volunteers.includes(fullName)) {
                    volunteers.push(fullName);
                    updateDisplay();
                }
                document.getElementById('first_name').value = '';  // Clear input fields
                document.getElementById('last_name').value = '';
            }
        }

        function deleteVolunteer() {
            var firstName = document.getElementById('first_name').value.trim();
            var lastName = document.getElementById('last_name').value.trim();
            var fullName = firstName + ' ' + lastName;
            var index = volunteers.indexOf(fullName);
            if (index !== -1) {
                volunteers.splice(index, 1);
                updateDisplay();
            }
            document.getElementById('first_name').value = '';  // Clear input fields
            document.getElementById('last_name').value = '';
        }

        function clearList() {
            volunteers = [];
            updateDisplay();
        }

        function sortList() {
            volunteers.sort();
            updateDisplay();
        }
    </script>
</body>
</html>
