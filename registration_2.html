<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <style>
        .error {
            color: red; /* Error message color */
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%; /* Make input fields take full width of the form */
            box-sizing: border-box; /* Include padding and border in the width */
        }
        input[type="email"] {
            width: 300px; /* Specifically make the email input wider */
        }
        label {
            display: block; /* Makes each label go on a new line */
            margin-top: 10px; /* Adds spacing above each label */
        }
    </style>
</head>
<body>
    <header>
        <div class="top">
            <a class="logo" href="index.html">CapellaVolunteers<span class="dotcom">.org</span></a>
        </div>
        <nav>
            <ul class="topnav">
                <li><a href="index.html">Home</a></li>
                <li><a href="invitation.html">Invitation</a></li>
                <li><a href="volunteer.html">Volunteers</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="registration.html" class="active">Registration</a></li>
            </ul>
        </nav>
    </header>
    <section id="pageForm">
        <form action="confirmation.php" onsubmit="return validateForm();">
            <label for="userName">Username:</label>
            <input type="text" name="userName" required /><span></span>

            <label for="password">Password:</label>
            <input type="password" name="password" required /><span></span>

            <label for="passwordVerify">Verify your Password:</label>
            <input type="password" name="passwordVerify" required /><span></span>

            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" required /><span></span>

            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" required /><span></span>

            <label for="email">Email:</label>
            <input type="email" name="email" /><span></span>

            <label for="phoneNumber">Phone Number:</label>
            <input type="text" name="phoneNumber" /><span></span>

            <label for="signUpNewsletter">Sign up for newsletter:</label>
            Yes <input type="radio" name="signUpNewsletter" value="Yes" checked>
            No <input type="radio" name="signUpNewsletter" value="No">
            <span></span>

            <input type="submit" value="Next step">
        </form>
    </section>

    <footer>This events site is for IT3515 tasks.</footer>
</body>
</html>
