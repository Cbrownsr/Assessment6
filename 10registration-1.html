<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <style>
        .error-message {
            color: red;
            display: block; /* Display error messages in a new line */
        }
    </style>
    <script>
        function validateForm() {
            event.preventDefault(); // Stop the form from submitting normally
            let isValid = true;
            const formData = {};

            document.querySelectorAll('input').forEach(input => {
                if (input.name && input.type !== 'radio') {
                    document.cookie = `${input.name}=${encodeURIComponent(input.value)}; path=/`;
                    formData[input.name] = input.value;
                }
                if (input.type === 'radio' && input.checked) {
                    document.cookie = `${input.name}=${encodeURIComponent(input.value)}; path=/`;
                    formData[input.name] = input.value;
                }
            });

            if (isValid) {
                window.location.href = 'confirm.html'; // Redirect to confirm page
            }
            console.log(formData); // Optional: output to console for verification
            return false;
        }
    </script>
</head>
<body>
    <header>
        <div class="top">
            <a class="logo" href="index.html">CapellaVolunteers<span class="dotcom">.org</span></a>
        </div>
        <nav>
            <ul class="topnav">
                <li><a href="index.html">Home</a></li>
                <li><a href="invitation.html">Invitation</a></li>
                <li><a href="volunteer.html">Volunteers</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="registration.html" class="active">Registration</a></li>
            </ul>
        </nav>
    </header>
    <section id="pageForm">
        <form onsubmit="return validateForm();">
            <!-- Existing form fields remain unchanged -->
            <input type="submit" value="Next step">
        </form>
    </section>
    <footer>This events site is for IT3515 tasks.</footer>
</body>
</html>
