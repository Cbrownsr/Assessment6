<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Gallery Page - Image Rollovers</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <style>
        #gallery img {
            transition: transform 0.3s ease; /* Smooth transition for transform */
        }
        #gallery img:hover {
            transform: scale(1.5); /* Increase the enlargement scale on hover */
            z-index: 10; /* Ensure the image is above others */
        }
    </style>
</head>
<body>
    <header>
        <div class="top">
            <a class="logo" href="index.html">CapellaVolunteers<span class="dotcom">.org</span></a>
        </div>
        <nav>
            <ul class="topnav">
                <li><a href="index.html">Home</a></li>
                <li><a href="invitation.html">Invitation</a></li>
                <li><a href="volunteer.html">Volunteers</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="registration.html">Registration</a></li>
            </ul>
        </nav>
    </header>
    <section id="gallery">
        <div class="gallery">
            <img src="images/firefighter.jpg" alt="Firefighter" width="300" height="200">
        </div>
        <div class="gallery">
            <img src="images/work.jpg" alt="Work" width="300" height="200">
        </div>
        <div class="gallery">
            <img src="images/silhouette.jpg" alt="Silhouette" width="300" height="200">
        </div>
        <div class="gallery">
            <img src="images/event.jpg" alt="Event" width="300" height="200">
        </div>
    </section>
    <footer>This site is for IT3515 tasks.</footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            preloadGalleryImages();
        });

        function preloadGalleryImages() {
            const imagesToPreload = [];
            document.querySelectorAll('#gallery img').forEach(img => {
                const originalSrc = img.src;
                const rolloverSrc = originalSrc.replace('.jpg', '_over.jpg');

                // Preload original image
                const originalImg = new Image();
                originalImg.src = originalSrc;
                imagesToPreload.push(originalImg);

                // Preload rollover image
                const rolloverImg = new Image();
                rolloverImg.src = rolloverSrc;
                imagesToPreload.push(rolloverImg);

                // Setup event listeners once images are preloaded
                rolloverImg.onload = () => {
                    img.onmouseover = () => img.src = rolloverSrc;
                    img.onmouseout = () => img.src = originalSrc;
                };
            });
        }
    </script>
</body>
</html>
